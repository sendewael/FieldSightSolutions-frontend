<div *ngIf="claims.length > 0; else noClaims" class="claims-container margintop">

    <!-- Header Section -->
    <div class="claims-row-header">
        <div class="header-item">Veld Naam</div>
        <div class="header-item">Datum (van - tot)</div>
        <div class="header-item">Soort Schade</div>
        <div class="header-item"></div>
        <div class="header-item">Status</div>

    </div>

    <!-- Claim Rows Section -->
    <div *ngFor="let claim of claims" class="claim-card">
        <div class="card-content">
            <div class="card-item">{{ claim.field_name }}</div>
            <div class="card-item">
                {{ claim.startDate | date:'shortDate' }} - {{ claim.endDate | date:'shortDate' }}
            </div>
            <div class="card-item">{{ claim.damage_type }}</div>

            <div class="card-item">
                <span *ngIf="claim.active; else closedbutton"> <button (click)="editClaim(claim.id)"
                        class="edit-button">Bekijk/Bewerk</button>
                </span>
                <ng-template #closedbutton> <button (click)="editClaim(claim.id)"
                        class="edit-button">Bekijk</button>
                </ng-template>
            </div>


            <div class="card-item">
                <span *ngIf="claim.active; else closed">openstaand</span>
                <ng-template #closed>gesloten</ng-template>
            </div>
        </div>
    </div>

    <!-- Centered button below the claims section -->
    <div class="button-container">
        <a routerLink="/schadeclaim" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            class="bg-gray-200 px-5 py-2 rounded-md text-green-800 hover:bg-green-100 border-green-800 transition-all">
            Schadeclaim Aanmaken
        </a>
    </div>
</div>

<ng-template #noClaims>
    <p class="margintop2">Nog geen claims gevonden</p>

    <div class="button-container">
        <a routerLink="/schadeclaim" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            class="bg-gray-200 px-5 py-2 rounded-md text-green-800 hover:bg-green-100 border-green-800 transition-all">
            Schadeclaim Aanmaken
        </a>
    </div>
</ng-template>
