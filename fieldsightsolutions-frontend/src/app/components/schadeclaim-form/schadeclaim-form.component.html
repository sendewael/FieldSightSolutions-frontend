<form (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded p-6 grid grid-cols-2">
  <!-- Gegevens van het veld -->
  <div class="grid grid-cols-2 gap-4 m-1 h-min">
    <div class="col-span-2">
      <h2 class="font-semibold text-xl">Gegevens van veld</h2>
    </div>
    <div class="col-span-1">
      <label for="field-name" class="block text-sm font-medium text-gray-700">Naam veld</label>
      <input type="text" id="field-name" [(ngModel)]="schadeclaimForm.fieldName" name="fieldName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
    </div>
    <div class="col-span-1">
      <label for="field-crop" class="block text-sm font-medium text-gray-700">Teelt</label>
      <input type="text" id="field-crop" [(ngModel)]="schadeclaimForm.fieldCrop" name="fieldCrop" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
    </div>
    <div class="col-span-1">
      <label for="field-municipality" class="block text-sm font-medium text-gray-700">Hoofdgemeente</label>
      <input type="text" id="field-municipality" [(ngModel)]="schadeclaimForm.fieldMunicipality" name="fieldMunicipality" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
    </div>
    <div class="col-span-1">
      <label for="field-postcode" class="block text-sm font-medium text-gray-700">Postcode</label>
      <input type="text" id="field-postcode" [(ngModel)]="schadeclaimForm.fieldPostcode" name="fieldPostcode" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
    </div>
    <div class="col-span-1">
      <label for="field-area" class="block text-sm font-medium text-gray-700">Oppervlakte (ha)</label>
      <input type="number" id="field-area" [(ngModel)]="schadeclaimForm.fieldArea" name="fieldArea" step="0.01" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
    </div>

    <div class="col-span-1">
      <label for="field-selection" class="block text-sm font-medium text-gray-700">Selecteer veld</label>
      <select id="field-selection" [(ngModel)]="schadeclaimForm.field" name="fieldSelection" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
        <option *ngFor="let field of fields" [value]="field.id">
          {{ field.name }} - {{ field.municipality }} ({{ field.acreage }} ha)
        </option>
      </select>
    </div>
    
  </div>

  <!-- Gegevens van de boer -->
  <div class="grid grid-cols-2 gap-4 m-1">
    <div class="col-span-2">
      <h2 class="font-semibold text-xl">Gegevens van veld eigenaar</h2>
    </div>
    <div class="col-span-1">
      <label for="farmer-firstname" class="block text-sm font-medium text-gray-700">Voornaam</label>
      <input type="text" id="farmer-firstname" [(ngModel)]="user.farmerFirstname" name="farmerFirstname" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
    </div>
    <div class="col-span-1">
      <label for="farmer-name" class="block text-sm font-medium text-gray-700">Naam</label>
      <input type="text" id="farmer-name" [(ngModel)]="user.farmerName" name="farmerName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
    </div>
    <div class="col-span-1">
      <label for="farmer-street" class="block text-sm font-medium text-gray-700">Straat</label>
      <input type="text" id="farmer-street" [(ngModel)]="user.farmerStreet" name="farmerStreet" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
    </div>
    <div class="col-span-1">
      <label for="farmer-number" class="block text-sm font-medium text-gray-700">Nr</label>
      <input type="text" id="farmer-number" [(ngModel)]="user.farmerNumber" name="farmerNumber" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
    </div>
    <div class="col-span-1">
      <label for="farmer-municipality" class="block text-sm font-medium text-gray-700">Gemeente</label>
      <input type="text" id="farmer-municipality" [(ngModel)]="user.farmerMunicipality" name="farmerMunicipality" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
    </div>
    <div class="col-span-1">
      <label for="farmer-postcode" class="block text-sm font-medium text-gray-700">Postcode</label>
      <input type="text" id="farmer-postcode" [(ngModel)]="user.farmerPostcode" name="farmerPostcode" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
    </div>
    <div class="col-span-2">
      <label for="farmer-email" class="block text-sm font-medium text-gray-700">Emailadres</label>
      <input type="email" id="farmer-email" [(ngModel)]="user.farmerEmail" name="farmerEmail" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
    </div>
  </div>

  <!-- Datum, schadeprijs en type schade -->
  <div class="grid grid-cols-4 gap-4 m-1 mt-6">
    <div class="col-span-2">
      <label for="damage-date-start" class="block text-sm font-medium text-gray-700 col-span-2">startdatum schade</label>
      <input type="date" id="damage-date-start" [(ngModel)]="schadeclaimForm.startDate" name="damageDateStart" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
    </div>
    <div class="col-span-2">
      <label for="damage-date-end" class="block text-sm font-medium text-gray-700 col-span-2">einddatum schade</label>
      <input type="date" id="damage-date-end" [(ngModel)]="schadeclaimForm.endDate" name="damageDateEnd" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
    </div>
    <div class="col-span-2">
      <label for="damage-type" class="block text-sm font-medium text-gray-700 col-span-2">Type schade</label>
      <select id="damage-type" [(ngModel)]="schadeclaimForm.damage" name="damageType" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
        <option value="0">Selecteer type schade</option>
        <option *ngFor="let damage of damages" [value]="damage.id">
          {{ damage.type }}
        </option>
      </select>
    </div>
    <div class="col-span-2">
      <label for="damage-amount" class="block text-sm font-medium text-gray-700 col-span-2">Schadebedrag (â‚¬)</label>
      <input type="number" id="damage-amount" [(ngModel)]="schadeclaimForm.estimated_cost" name="damageAmount" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
    </div>
    <div>
      <label for="weather-insurance" class="block text-sm font-medium text-gray-700">Brede weersverzekering?</label>
      <div class="mt-1 flex items-center">
        <input type="radio" id="weather-insurance-yes" name="weatherInsurance" value="yes" [(ngModel)]="schadeclaimForm.weatherInsurance" class="mr-2">
        <label for="weather-insurance-yes" class="text-sm text-gray-700 mr-4">Ja</label>

        <input type="radio" id="weather-insurance-no" name="weatherInsurance" value="no" [(ngModel)]="schadeclaimForm.weatherInsurance" class="mr-2">
        <label for="weather-insurance-no" class="text-sm text-gray-700">Nee</label>
      </div>
    </div>
  </div>

  <!-- Foto's uploaden -->
  <div class="grid grid-cols-4 gap-4 m-1 mt-6">
    <div class="col-span-4">
      <label for="photos" class="block text-sm font-medium text-gray-700">Foto's uploaden</label>
      <input type="file" id="photos" name="photos" multiple [(ngModel)]="schadeclaimForm.photos" class="mt-1 block w-full text-sm text-gray-500 border border-gray-300 rounded-md shadow-sm p-2">
    </div>
  </div>

  <!-- Extra uitleg -->
  <div class="grid grid-cols-4 gap-4 mt-6">
    <div class="col-span-3">
      <label for="additional-info" class="block text-sm font-medium text-gray-700">Extra uitleg</label>
      <textarea id="additional-info" [(ngModel)]="schadeclaimForm.additionalInfo" name="additionalInfo" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
    </div>
  </div>

  <!-- Verzenden knop -->
  <div class="mt-20 text-right">
    <button type="submit" class="px-6 py-2 bg-primary_dark text-white font-semibold rounded-md shadow-md hover:bg-primary">Verstuur Schadeclaim</button>
  </div>
</form>
