@if(showModal) {
<div class="w-full h-screen backdrop-blur-xs absolute top-0 left-0 z-50">
    <div
        class="bg-white h-36 w-96 absolute left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2 z-50 rounded-md flex flex-col justify-center items-center border-4 border-green-600 shadow-lg">
        <div class="text-center">
            <p>Ben je zeker dat je dit perceel wil verwijderen?</p>
        </div>
        <div class="text-white mt-4">
            <button (click)="closeModal()" class="bg-green-600 h-12 w-28 mr-4 rounded-md">
                Annuleer
            </button>
            <button (click)="confirmModal()" class="bg-green-600 h-12 w-28 rounded-md">
                Bevestig
            </button>
        </div>
    </div>
</div>
}
