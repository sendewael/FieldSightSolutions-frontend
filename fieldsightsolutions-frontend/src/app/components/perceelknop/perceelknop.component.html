@if(perceel){
<button  class="h-20 w-full rounded-md mb-3 relative bg-gray-200 hover:bg-gray-300 transition-all">
    <div class="text-center">
        <p>{{ perceel.name }}</p>
        <p class="text-sm">{{ perceel.crop }}</p>
        <p class="text-sm">{{ perceel.postalcode}} - {{ perceel.municipality}}</p>
    </div>
    <p class="absolute left-2 top-2 text-xs">{{ perceel.id }}</p>
    <app-weather-icon [prediction]="perceel.prediction"></app-weather-icon>
</button>
}
