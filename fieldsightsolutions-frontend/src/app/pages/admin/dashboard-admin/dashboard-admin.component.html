<div class="container mx-auto p-4">
  <div class="bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>
    <p class="mb-6">
      Welkom op het admin dashboard. Hier kunt u verschillende administratieve
      taken uitvoeren.
    </p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="bg-green-100 p-4 rounded-lg shadow-sm">
        <h2 class="text-xl font-semibold mb-2">Gebruikersbeheer</h2>
        <p class="mb-4">
          Hier kan je andere rollen toevoegen aan de gebruikers.
        </p>
        <button (click)="navigateToUsers()"
          class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition">
          Ga naar Gebruikers
        </button>
      </div>
      <!-- Voeg hier meer secties toe voor andere admin taken -->
    </div>
  </div>
</div>
